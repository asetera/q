<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимированная страница</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        .delay {
            animation-delay: 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fade-in">Добро пожаловать!</h1>
        <p class="fade-in delay">Это пример страницы с анимацией.</p>
        <button class="btn">Нажми меня</button>
    </div>
</body>
</html>
